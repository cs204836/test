<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-v-on的基本使用</title>
</head>
<body>

<div id="app">
  <h2>{{counter}}</h2>
  <!--<h2 v-bind:title></h2>-->
  <!--<h2 :title></h2>-->
  
  <!--第一种写法-->
  <!--<button v-on:click="counter++">+</button>-->
  <!--<button v-on:click="counter&#45;&#45;">-</button>-->
  
  <!--第二种写法-->
  <!--<button v-on:click="increment">+</button>-->
  <!--<button v-on:click="decrement">-</button>-->
  
  <!--第三种写法：语法糖  类似于 v-bind 等价于 ：-->
  <button @click="increment">+</button>
  <button @click="decrement">-</button>
</div>

<script src="../../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      counter: 0
    },
    methods: {
      // es5 写法
      increment: function() {
        this.counter++
      },
      // es6 增强写法
      decrement: function() {
        this.counter--
      }
    }
  })
</script>

</body>
</html>
