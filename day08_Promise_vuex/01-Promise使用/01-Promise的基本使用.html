<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>01-Promise的基本使用</title>
</head>
<body>


<script>
  // 1. 使用 setTimeOut
  setTimeout(()=>{
    console.log('Hello World')
  }, 1000)

  // 什么情况下会用到Promise?
  // 一般情况下是有异步操作时,使用 Promise 对这个异步操作进行封装
  // new -> 构造函数(1.保存了一些状态信息  2.执行传入的函数)
  // 在执行传入的回调函数时, 会传入两个参数, resolve, reject.本身又是函数
  new Promise((resolve, reject) => {
    // 第一次网络请求代码
    setTimeout(() => {
      // 成功的时候调用resolve
      // resolve('resolve Hello World')

      // 失败的时候调用reject
      reject('reject error message')
    }, 1000)
  }).then((data) => {
    // 1.100行的处理代码
    console.log(data);
    console.log(data);
    console.log(data);
    console.log(data);
    console.log(data);
  }).catch((err) => {
    console.log(err);
  })
  /*
  * 输出：
  * 当 注释掉 resolve('resolve Hello World')时
  * 输出的是下面 catch 里面的语句：reject error message
  *
  * 当放开 resolve('resolve Hello World')时
  * 输出的是下面 .then() 里面的语句: 多行 resolve Hello World
  * */
  
</script>
</body>
</html>
