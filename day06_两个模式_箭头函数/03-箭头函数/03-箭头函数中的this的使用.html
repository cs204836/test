</head>
<body>

<script>
  // 什么时候使用箭头

  // console.log(this) // window 对象
  // setTimeout(function () {
  //   console.log(this); // window 对象
  // }, 1000)

  // setTimeout(() => {
  //   console.log(this); // window 对象
  // }, 1000)
  //
  // setTimeout(function () {
  //   console.log("*******************************");
  // }, 1000)

  // 问题: 箭头函数中的this是如何查找的了?
  // 答案: 向外层作用域中, 一层层查找this, 直到有this的定义.
  // const obj = {
  //   aaa() {
  //     setTimeout(function () {
  //       console.log(this); // window
  //     })
  //
  //     console.log("11", this)   // obj对象
  //
  //     setTimeout(() => {
  //       console.log("11", this); // obj对象
  //     })
  //   }
  // }
  //
  // obj.aaa()



  const obj = {
    aaa() {
      setTimeout(function () {
        setTimeout(function () {
          console.log(this); // window
        })
        
        console.log(this)    // window
        
        setTimeout(() => {
          console.log(this); // window
        })
      })
      
      
      setTimeout(() => {
        setTimeout(function () {
          console.log(this); // window
        })
        
        console.log("11", this)    // obj
        
        setTimeout(() => {
          console.log("11", this); // obj
        })
      })
    }
  }

  obj.aaa()
</script>
</body>
</html>
