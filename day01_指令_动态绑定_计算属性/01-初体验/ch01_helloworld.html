<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>hello vue</title>
    <script src="../../lib/vue.js"></script>
</head>
<body>
<div id="app">{{ message }}</div>
</body>
<script>
    // let（变量） const（常量）
    // 编程范式：声明式编程
    const app = new Vue({
        el: '#app', // 用于挂载要管理的元素
        data: {     // 定义数据
            message: 'Hello Vue!'
        }
    })


    // 元素 js 的做法（编程范式：命令式编程）
    // 1. 创建div元素，设置 id 属性
    // 2. 定义一个变量叫 message
    // 3. 将message变量放在前面的div元素中显示
    // 4. 修改message的数据：今天天气不错
    // 5. 将修改后的数据再次替换到div元素
</script>
</html>
