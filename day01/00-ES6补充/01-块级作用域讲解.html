  <title>01-块级作用域</title>

<body>

<button>按钮1</button>
<button>按钮2</button>
<button>按钮3</button>
<button>按钮4</button>
<button>按钮5</button>

<script>
  /*
  * ES5中的 var 是没有块级作用域的(if/for)
  * ES6中的 let 是由块级作用的(if/for)
  * */

  /*
  * ES5之前因为 if 和 for 都没有块级作用域的概念,
  * 所以在很多时候, 我们都必须借助于function的作用域来解决应用外面变量的问题.
  *
  * ES6中,加入了 let, let 它是有 if 和 for 的块级作用域.
  * */
  // 1.变量作用域: 变量在什么范围内是可用.
  // {
  //   var name = 'why';
  //   console.log(name);
  // }
  // 这样可以执行，因为 var 是全局的，没有块局作用域
  // console.log(name);

  // 2.没有块级作用域引起的问题: if的块级
  var func;
  if (true) {
    var name = 'why';
    func = function () {
      console.log(name);
    }
    func()  // 调用函数  打印出 why
  }
  name = 'kobe'
  func()    // 调用函数 打印出 kobe
  console.log(name);

  console.log('-------------------------------------');
  
  // 函数作用域： js 中
  function abc(bbb) { // bbb = 'why'
    console.log(bbb);
  }
  abc(55)
  // aaa = 'kobe'  // 改变无用

  // 3.没有块级作用域引起的问题: for的块级
  // 下面这个问题，和上面的问题一样，本质一样
  // var btns = document.getElementsByTagName('button');
  // for (var i = 0; i < btns.length; i++) {
  //   btns[i].addEventListener('click', function () {
  //     console.log('第' + i + '个按钮被点击');
  //   })
  // }
  // 修改后
  // 为什么闭包可以解决问题: 函数是一个作用域.
  // var btns = document.getElementsByTagName('button');
  // for (var i = 0; i < btns.length; i++) {
  //   (function (num) {
  //     btns[i].addEventListener('click', function () {
  //       console.log('第' + i + '个按钮被点击');
  //     })
  //   })(i)
  // }
  
  // let
  const btns = document.getElementsByTagName('button')
  for (let i = 0; i < btns.length; i++) {
    btns[i].addEventListener('click', function () {
      console.log('第' + i + '个按钮被点击');
    })
  }
