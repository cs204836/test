<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>v-cloak</title>
  <style>
    [v-cloak] {
      display: none;
    }
  </style>
</head>
<body>
<!--v-cloak作用：
    如果不加的话，如js中延迟一秒（模拟网络延迟），则会先显示 {{message}} 一秒钟，然后显示：你好啊，
    如果加了 v-cloak，并加上上面的 样式，则一秒内什么都不显示，一秒后显示：你好啊-->
<div id="app" v-cloak>
  <h2>{{message}}</h2>
</div>

<script src="../../lib/vue.js"></script>
<script>
  // 在vue解析之前, div中有一个属性v-cloak
  // 在vue解析之后, div中没有一个属性v-cloak
  setTimeout(function () {
    const app = new Vue({
      el: '#app',
      data: {
        message: '你好啊'
      }
    })
  }, 1000)
</script>

</body>
</html>
