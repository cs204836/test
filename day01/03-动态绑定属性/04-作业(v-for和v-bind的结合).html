<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>作业(v-for和v-bind的结合)</title>
  
  <style>
    .active{
      color: red;
    }
  </style>
</head>
<body>

<!--作业需求: 点击列表中的哪一项, 那么该项的文字变成红色-->
<div id="app">
  <ul>
    <!--<li v-for="m in movies">{{m}}</li>-->
    <li v-for="(m, index) in movies" @click="change(index)" :class="{active: isactive}">{{index}}-{{m}}</li>
  </ul>
</div>

<script src="../../lib/vue.js"></script>
<script>
  const app = new Vue({
    el: '#app',
    data: {
      movies: ['海王', '海尔兄弟', '火影忍者', '进击的巨人'],
      isactive: false
    },
    methods: {
      change: function (index) {
        console.log(index)
        if (index === 0){
          this.isactive = true;
        }
        if (index === 1){
          this.isactive = true;
        }
      }
    }
  })
</script>

</body>
</html>
